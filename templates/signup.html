{% extends "base.html" %}

{% block title %}Sign Up - YouTube Sentiment Analyzer{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container fade-in">
        <div class="auth-card">
            <h2>Join SentiTube</h2>
            <p class="auth-subtitle">Create your account to start analyzing</p>
            
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="At least 6 characters">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
                <p><a href="{{ url_for('views.home') }}">Back to Home</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
